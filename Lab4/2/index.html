<!DOCTYPE html>
<html lang="th">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="script.js"></script>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="container my-5 text-center">
      <form role="form" class="">

        <div class="form-group row justify-content-center">
          <label id="namelabel" class="w-auto">ชื่อ: </label>
          <input
            type="text"
            class="form-control w-25"
            id="firstname"
          />
        </div>

        <div class="form-group row justify-content-center">
          <label class="w-auto" id="lastnamelabel">นามสกุล: </label>
          <input
            type="text"
            class="form-control w-25"
            id="lastname"
          />
        </div>

        <div class="form-group row justify-content-center">
          <label class="w-auto" id="countrylabel">ประเทศ: </label>
          <select id="selectcountry" class="my-1 form-select w-25">

            <option value="null" selected>เลือกประเทศ</option>
            <option value="thailand" >ไทย</option>
            <option value="vietnam" >เวียดนาม</option>
            <option value="laos" >ลาว</option>
            <option value="malaysia" >มาเลย์เซีย</option>
            <option value="singapore" >สิงคโปร์</option>
            <option value="philippine" >ฟิลิปปินส์</option>
            <option value="myanmar" >เมียนมาร์</option>
            <option value="cambodia" >กัมพูชา</option>
            <option value="brunei" >บรูไน</option>
            
          </select>
        </div>

        
      </form>
      <button
          class="btn btn-primary my-sm-2"
          id="changelang"
          type="button"
          onclick="changeLanguage()"
        >
          เปลี่ยนเป็นภาษาอังกฤษ
        </button>

  </body>
</html>
