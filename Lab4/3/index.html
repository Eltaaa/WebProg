<!DOCTYPE html>
<html lang="th">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="container my-5 text-center w-50">
      <form role="form">
        <div class="row justify-content-center align-items-center">
          <div class="col-3">
            <input
              type="text"
              class="form-control"
              id="student_id"
              placeholder="รหัสนักศึกษา"
            />
          </div>

          <div class="col-3">
            <input
              type="text"
              class="form-control"
              id="firstname"
              placeholder="ชื่อ"
            />
          </div>

          <div class="col-3">
            <input
              type="text"
              class="form-control"
              id="lastname"
              placeholder="นามสกุล"
            />
          </div>

          <div class="col-2">
            <button
              class="btn btn-primary my-2"
              id="changelang"
              type="button"
              onclick="register()"
            >
              ลงทะเบียน
            </button>
          </div>
        </div>
      </form>

      <hr />

      
    </div>
    <div class="mx-auto text-center w-75">
      <table id="participants" class="table table-bordered">
        <thead class="thead-light">
          <th scope="col" class="col-1">ลำดับที่</th>
          <th scope="col" class="col-2">รหัสนักศึกษา</th>
          <th scope="col" class="col-3">ชื่อ</th>
          <th scope="col" class="col-3">นามสกุล</th>
        </thead>
        
        <tbody class="text-left" id="table_body">
        </tbody>
      </table>
    </div>
  </body>
</html>
