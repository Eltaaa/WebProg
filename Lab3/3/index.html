<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dosis&family=Kanit:wght@300&display=swap"
      rel="stylesheet"
    />
    <link href="style.css" rel="stylesheet" />
  </head>

  <body>
    
    <div class="container my-2">
      <div class="row">
        <p id="letter_e" class="bg-primary p-2 rounded" style="width: 5%">E</p>
        <p class="rate text-primary p-2" style="width: 5%; display: none">
          12.7%
        </p>
      </div>

      <div class="row">
        <p id="letter_t" class="bg-secondary p-2 rounded" style="width: 5%">
          T
        </p>
        <p class="rate text-secondary p-2" style="width: 5%; display: none">
          9.1%
        </p>
      </div>
      <div class="row">
        <p id="letter_a" class="bg-danger p-2 rounded" style="width: 5%">A</p>
        <p class="rate text-danger p-2" style="width: 5%; display: none">
          8.2%
        </p>
      </div>
      <div class="row">
        <p id="letter_o" class="bg-success p-2 rounded" style="width: 5%">O</p>
        <p class="rate text-success p-2" style="width: 5%; display: none">
          7.5%
        </p>
      </div>
      <div class="row">
        <p id="letter_i" class="bg-warning p-2 rounded" style="width: 5%">I</p>
        <p class="rate text-warning p-2" style="width: 5%; display: none">
          7.0%
        </p>
      </div>
    </div>

    <div class="text-center">
      <button class="btn btn-primary" onclick="viewchart()">View chart</button>
    </div>
  </body>
</html>
